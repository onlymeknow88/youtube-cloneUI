<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- google icon -->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/video-card.css">
</head>
<body>

    <div class="video-card">
        <img src="img/thumbnail-video.jpg" class="thumbnail-video">
        <i class="material-icons watch-icon">watch_later</i>
        <i class="material-icons playlistadd-icon">playlist_add</i>
        <div class="duration">
            15.05
        </div>
        <div class="video-data">
            <div class="user-channel">
                <img src="img/avatar.jpg" class="user-video-icon">
                <div class="video-details">
                    <div class="video-content">
                        <h5>LAGU YANG ENAK DIDENGAR UNTUK ...</h5>
                        <button class="btn"><i class="material-icons more-icon">more_vert</i></button>
                    </div>
                    <p class="channel-name">Fadjri Wivindi</p>
                    <p>200 Views &bull; 1 week ago</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
